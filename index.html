<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>NoteClickerReRun</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div id="all">
    <!-- Main Objects -->

    <div id="bNoteMainD" class="mainObject sect">
      <button id="bNote" onclick="NoteOnClick()" class="button">
        <img src="https://art.pixilart.com/sr23b15d677efc2.png" alt="bNote" height="250px">
      </button>
      <h6 id="tNoteGainPart">null</h6>
    </div>

    <div id="nInfoMainD" class="mainObject sect">
      <h1 id="nCounterT">Notes: 0</h1>
      <h3 id="nsCounterT">Notes Per Second: 0</h3>
    </div>

    <!-- Page Selecters -->

    <div id=pSelectD class="mainObject sect">


      <button id="bPShop" onclick="PageSwitch('shop')" class="button bPAll">
        <img src="https://art.pixilart.com/sr229c95dc600cc.png" alt="bPShop" height="100px">
      </button>

      <button id="bPUpgrades" onclick="PageSwitch('upgrades')" class="button bPAll">
        <img src="https://art.pixilart.com/sr25b10f293dc3a.png" alt="bPUpgrades" height="100px">
      </button>

      <button id="bPSettings" onclick="PageSwitch('settings')" class="button bPAll">
        <img src="https://art.pixilart.com/sr2b6acfce8d9a2.png" alt="bPSettings" height="100px">
      </button>

      <button id="bPStats" onclick="PageSwitch('stats')" class="button bPAll">
        <img src="https://art.pixilart.com/sr2ece3e6228d5f.png" alt="bPStats" height="100px">
      </button>

      <button id="bPAchievements" onclick="PageSwitch('achievements')" class="button bPAll">
        <img src="https://art.pixilart.com/sr27556d9479e8c.png" alt="bPAchievements" height="100px">
      </button>


    </div>

    <!-- Shop -->

    <div id="pShopD" class="page sect">


      <button id="sPencil" class="button sAll sRow1" onclick="BuyItem('pencil')">
        <img src="https://art.pixilart.com/sr248188b54eafe.png" alt="sPencil" height="70px"
          onmouseenter="setShopItemInfo('pencil')" onmouseleave="hideInfo()">
      </button>

      <button id="sPen" class="button sAll sRow1" onclick="BuyItem('pen')">
        <img src="https://art.pixilart.com/sr21cb35f984a7f.png" alt="sPen" height="70px"
          onmouseenter="setShopItemInfo('pen')" onmouseleave="hideInfo()">
      </button>

      <button id="sWorker" class="button sAll sRow1" onclick="BuyItem('worker')">
        <img src="https://art.pixilart.com/sr255914de0e5d0.png" alt="sWorker" height="70px"
          onmouseenter="setShopItemInfo('worker')" onmouseleave="hideInfo()">
      </button>

      <button id="sTypewriter" class="button sAll sRow1" onclick="BuyItem('typewriter')">
        <img src="https://art.pixilart.com/sr2390d51fc71d0.png" alt="sTypewriter" height="70px"
          onmouseenter="setShopItemInfo('typewriter')" onmouseleave="hideInfo()">
      </button>

      <button id="sKeyboard" class="button sAll sRow1" onclick="BuyItem('keyboard')">
        <img src="https://art.pixilart.com/sr2f5f27ef71673.png" alt="sKeyboard" height="70px"
          onmouseenter="setShopItemInfo('keyboard')" onmouseleave="hideInfo()">
      </button>
<!-- Level 2 of shop -->
      <button id="sPrinter" class="button sAll sRow2" onclick="BuyItem('printer')">
        <img src="https://art.pixilart.com/sr2e4b7bc9635c5.png" alt="sPrinter" height="70px"
          onmouseenter="setShopItemInfo('printer')" onmouseleave="hideInfo()">
      </button>

      <button id="sMoneyPrinter" class="button sAll sRow2" onclick="BuyItem('moneyPrinter')">
        <img src="https://art.pixilart.com/sr26f010224e625.png" alt="sMoneyPrinter" height="70px"
          onmouseenter="setShopItemInfo('moneyPrinter')" onmouseleave="hideInfo()">
      </button>

      <button id="sLaminator" class="button sAll sRow2" onclick="BuyItem('laminator')">
        <img src="https://art.pixilart.com/sr27f1d83415c0d.png" alt="sLaminator" height="70px"
          onmouseenter="setShopItemInfo('laminator')" onmouseleave="hideInfo()">
      </button>

      <button id="sTypingRobot" class="button sAll sRow2" onclick="BuyItem('typingRobot')">
        <img src="https://art.pixilart.com/thumb/sr2ee850f0310b5.png" alt="sTypingRobot" height="70px"
          onmouseenter="setShopItemInfo('typingRobot')" onmouseleave="hideInfo()">
      </button>

      <button id="sPaperMill" class="button sAll sRow2" onclick="BuyItem('paperMill')">
        <img src="https://art.pixilart.com/sr23504d4147508.png" alt="sPaperMill" height="70px"
          onmouseenter="setShopItemInfo('paperMill')" onmouseleave="hideInfo()">
      </button>


    </div>

    <!-- Settings -->

    <div id="pSettingsD" class="sect page">

      <button type="button" id="bSaveData" class="bData" onclick="SaveData()">Save</button>
      <button type="button" id="bLoadData" class="bData" onclick="LoadData()">Load</button>
      <button type="button" id="bResetData" class="bData" onclick="ResetData()">Reset</button>
      
    </div>

    <!-- Signs -->

    <div id="signD" class="sect">

      <img src="https://art.pixilart.com/sr22c4502be7410.png" id="shopSign" class="allSign" alt="shopSign"
        height="124px">
      <img src="https://art.pixilart.com/sr21467e1f77dfa.png" id="upgradesSign" class="allSign" alt="upgradesSign"
        height="124px">
      <img src="" id="settingsSign" class="allSign" alt="settingsSign" height="124px">
      <img src="" id="statsSign" class="allSign" alt="statsSign" height="124px">
      <img src="https://art.pixilart.com/sr2bd52b556573f.png" id="achievementsSign" class="allSign"
        alt="achievementsSign" height="124px">

    </div>

    <!-- Info Display Section -->

    <div id="infoDisplayD" class="mainObject sect">
      <h3 id="infoNameT" class="infoAllT">Name Here</h3>
      <h3 id="infoPriceT" class="infoAllT">Price Here</h3>
      <h3 id="infoStockT" class="infoAllT">Stock Here</h3>
      <h3 id="infoBuffT" class="infoAllT">Buff Here</h3>
      <h3 id="infoTotalBuffT" class="infoAllT">Total Buff Here</h3>
    </div>

    <!-- Upgrades -->

    <div id="pUpgradesD" class="sect page">
      <button id="utMiscB" class="upgradeTabB" onclick="openUTab("misc")">
        <img src="https://art.pixilart.com/sr2bb79a0a237a7.png" class="button" height="60px">
      </button>
      <div id="utMiscD" class="upgradeTabD">
        <h1>misc upgrades here</h1>
      </div>
      <button id="utClickB" class="upgradeTabB" onclick="openUTab("click")">
        <img src="https://art.pixilart.com/sr23ec13f1c0850.png" class="button" height="60px">
      </button>
      <div id="utClickD" class="upgradeTabD">
        <button id="double_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','double_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','double_click')" onmouseleave="hideInfo()">
        </button>
        <button id="triple_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','triple_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','triple_click')" onmouseleave="hideInfo()">
        </button> <!--change art later &&&& add art please -->
        <button id="quadruple_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','quadruple_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','quadruple_click')" onmouseleave="hideInfo()">
        </button>
        <button id="mega_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','mega_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','mega_click')" onmouseleave="hideInfo()">
        </button>
        <button id="powered_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','powered_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','powered_click')" onmouseleave="hideInfo()">
        </button>
        <button id="true_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','true_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','true_click')" onmouseleave="hideInfo()">
        </button>
        <button id="divine_click" class="upgrade clickUpgrade" onclick="buyUpgrade('click','divine_click')">
          <img src="https://art.pixilart.com/sr2e9bdc0090486.png" height="50px" onmouseenter="setUpgradeInfo('click','divine_click')" onmouseleave="hideInfo()">
        </button>
      </div>
      <button id="utPencilB" class="upgradeTabB" onclick="openUTab("pencil")">
        <img src="https://art.pixilart.com/sr21cc3bc7d4f2c.png" class="button" height="60px">
      </button>
      <div id="utPencilD" class="upgradeTabD">
        <h1>pencil upgrades here</h1>
      </div>
      <button id="utPenB" class="upgradeTabB" onclick="openUTab("pen")">
        <img src="https://art.pixilart.com/sr27727610b0f56.png" class="button" height="60px">
      </button>
      <div id="utPenD" class="upgradeTabD">
        <h1>pen upgrades here</h1>
      </div>
      <button id="utWorkerB" class="upgradeTabB" onclick="openUTab("worker")">Worker Upgrades</button>
      <div id="utWorkerD" class="upgradeTabD">
        <h1>worker upgrades here</h1>
      </div>
    </div>

https://art.pixilart.com/sr2b51ed4a360aws3.png    Thicker Lead

-->
    
  </div>

  <script src="setup.js"></script>
  <script src="shop.js"></script>
  <script src="data.js"></script>
  <script src="upgrades.js"></script>

</body>

</html>
